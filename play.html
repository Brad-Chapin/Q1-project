<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript" defer></script>
  <title>Ship, Captain, and Crew</title>
</head>
<body>
  <div class="container">
      <nav>
          <div class="nav-wrapper">
              <a href="index.html" class="brand-logo">LOGO HERE</a>
              <ul class="right">
              <li><a href="play.html">Set Sail!</a></li>
              <li><a href="changelog.html">Captain's Log</a></li>
              </ul>
          </div>
      </nav>
      <div class="row">
        <div class="center">
          <h1>Ship, Captain, and Crew</h1>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
  <div class="col s3 offset-s1">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Player One</span>
        <p>Score:</p><br><p>Wins:</p><br><p>Losses:</p>
      </div>
    </div>
  </div>
<div class="col s4"><img src="images/pirate-ship.gif" alt="A pirate Ship" class=""></div>
  <div class="col s3">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">Player Two</span>
      <p>Score:</p><br><p>Wins:</p><br><p>Losses:</p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col s3 offset-s2 dice" id="one">One</div>
  <div class="col s3 offset-s2 dice" id="two">Two</div>
</div>
<div class="row">
  <div class="col s3 offset-s1 dice" id="three">Three</div>
  <div class="col s3 offset-s1 dice" id="four">Four</div>
  <div class="col s3 offset-s1 dice" id="five">Five</div>
</div>
<div class="row">
  <h3 class="center pirate-talk">Talk like a pirate!</h3>
</div>
<div class="row">
  <form class="col s12 pirate-talk">
    <div class="row">
      <div class="input-field col s6">
        <textarea id="textarea1" class="materialize-textarea pirate-talk" placeholder="Landlubber talk goes here..."></textarea>
        <label for="textarea1" class="active pirate-talk">What're ye tryin' t'say?</label>
        </div>
        <div class="row">
          <button class="btn-large" type="submit" name="action">Translate yer gibb'rish!</button>
      </div>
    </div>
  </form>
  <p class="pirate-talk">...and proper pirate-talk be showin' up here: <br><span id="talk" class="pirate-talk"></span></p>
</div>
  </div> <!-- end container -->
</body>
</html>
