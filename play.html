<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="main.js" type="text/javascript" defer></script>
  <title>Ship, Captain, and Crew</title>
</head>
<body>
  <div class="container">
      <nav class="z-depth-5 brown lighten-1">
          <div class="nav-wrapper">
              <a href="index.html" class="brand-logo"><img src="images/SCC-dark-small.JPG" alt="a pirate logo"></a>
              <ul class="right">
                <li><a href="instructions.html">Yer Map</a></li>
              <li><a href="play.html">Set Sail!</a></li>
              <li><a href="changelog.html">Captain's Log</a></li>
              </ul>
          </div>
      </nav>
      <div class="row">
        <div class="center">
          <h1>Ship, Captain, and Crew</h1>
        </div>
      </div>
      <div class="row"></div>
      <div class="row">
  <div class="col s3 offset-s1">
    <div class="card brown lighten-1 z-depth-5">
      <div class="card-content white-text">
        <span class="card-title">Player One</span>
        <p>Score:</p><br><p>Wins: <span class="wins"></span></p><br><p>Losses: <span class="losses"></span></p>
      </div>
    </div>
  </div>
<div class="col s4"><img src="images/pirate-ship.gif" alt="A pirate Ship"></div>
  <div class="col s3">
    <div class="card brown lighten-1 z-depth-5">
      <div class="card-content white-text">
        <span class="card-title">Player Two</span>
      <p>Score:</p><br><p>Wins: <span class="wins"></span></p><br><p>Losses: <span class="losses"></span></p>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <form action="#" id="players" class="col s6 offset-s1">
    <p>
      <input name="group1" type="radio" id="test1" class="with-gap" />
      <label for="test1" class="pirate-talk">One Pirate against th' machine.</label>
    </p>
    <p>
      <input name="group1" type="radio" id="test2" class="with-gap" />
      <label for="test2" class="pirate-talk">Two pirates, head t' head.</label>
    </p>
  </form>
  <button class="btn z-depth-5 brown lighten-1 pirate-talk" id="start">Start th' game.</button>
</div>
<div class="row">
  <h5 class="col s5 offset-s1">It be <span id="turn">...</span> turn.</h5>
  <h5 class="col s5 offset-s1">They be havin' <span id="rounds">...</span> throws remainin'.</h5>
</div>
<div class="row">
  <div class="col offset-s1 dice z-depth-5">
    <h4 id="one" class="center">1</h4>
  </div>
  <div class="col offset-s1 dice z-depth-5">
    <h4 id="two" class="center">2</h4>
  </div>
  <div class="col offset-s1 dice z-depth-5">
    <h4 id="three" class="center">3</h4>
  </div>
  <div class="col offset-s1 dice z-depth-5">
    <h4 id="four" class="center">4</h4>
  </div>
  <div class="col offset-s1 dice z-depth-5">
    <h4 id="five" class="center">5</h4>
  </div>
</div>
<div class="row">
  <button class=" btn col s3 offset-s1 buttons z-depth-5 brown lighten-1" id="toss">Throw th' bones!</button>
  <button class="btn col s3 offset-s3 buttons z-depth-5 brown lighten-1" id="collect">Collect yer booty!</button>
</div>
<div class="row">
  <h3 class="center pirate-talk">Talk like a pirate!</h3>
</div>
<div class="row">
  <form class="col s12 pirate-talk">
    <div class="row">
      <div class="input-field col s6 pirate-talk">
        <textarea id="textarea1" class="materialize-textarea pirate-talk" placeholder="Landlubber talk goes here..."></textarea>
        <label for="textarea1" class="active pirate-talk">What're ye tryin' t'say?</label>
        </div>
        <div class="row">
          <button class="btn z-depth-5 brown lighten-1 pirate-talk" type="submit" name="action" id="trans">Translate yer gibb'rish!</button>
      </div>
    </div>
  </form>
  <p class="pirate-talk">...and proper pirate-talk be showin' up here: <span id="talk" class="pirate-talk"></span></p>
</div>
  </div> <!-- end container -->
</body>
</html>
